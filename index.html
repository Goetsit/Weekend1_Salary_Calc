<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge Week One: Laura Goetz</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>

    <div class = "container">

      <div class = "userInput">
        <div id = "firstName">
          <h1>Enter your First Name</h1>
          <input type="text" id = "firstNameInput">
          <button type="button" id = "firstNameBtn">Submit</button>
        </div>
        <div id = "lastName">
          <h1>Enter your Last Name</h1>
          <input type="text" id = "lastNameInput">
          <button type="button" id = "lastNameBtn">Submit</button>
        </div>
        <div id = "idNum">
          <h1>Enter your ID Number</h1>
          <input type="text" id = "idNumInput">
          <button type="button" id = "idNumBtn">Submit</button>
        </div>
        <div id = "jobTitle">
          <h1>Enter your Job Title</h1>
          <input type="text" id = "jobTitleInput">
          <button type="button" id = "jobTitleBtn">Submit</button>
        </div>
        <div id = "annualSal">
          <h1>Enter your Annual Salary</h1>  
          <input type="text" id = "annualSalInput">
          <button type="button" id = "annualSalBtn">Submit</button>
        </div>
      </div>

    </div>

  </body>
</html>
